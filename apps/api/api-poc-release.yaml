apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: poc-api
  namespace: flux-system
spec:
  releaseName: poc-api
  targetNamespace: default
  chart:
    spec:
      chart: ./chart
      sourceRef:
        kind: GitRepository
        name: platform-lab-api
        namespace: flux-system
  interval: 10m0s
  values:
    component:
      canary:
        enabled: true
        errorRate:
          enabled: true
          thresholdRange: 50
        latency:
          enabled: false
          thresholdRange: 500
      serviceAccount: poc-api
      flakiness: 5
      vault:
        role: poc-api
        authSecret: poc/network/api
        redisSecret: poc/persistence/redis